<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
</head>
<body>
    {msg_html}
    <form action="/admin/password" method="post">
        <label>기존의 비밀번호
            <input type="password" placeholder="기존의 비밀번호를 입력하세요." name="current_password">
        </label>
        <br>
        <label>새로운 비밀번호
            <input type="password" placeholder="새로운 비밀번호를 입력하세요." name = "new_password">
        </label>
        <br>
        <label>새로운 비밀번호 환인
            <input type="password" placeholder="새로운 비밀번호를 다시 입력하세요." name="new_password_check">
        </label>
        <br>
        <button type="submit">비밀번호 변경</button>
    </form>
    <p><a href="/admin/dashboard">&lt;- Back</a></p>
</body>
</html>
