<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
</head>
<body>
    {msg_html}
    <form action="/admin/password" method="post">
        <label><p>비밀번호</p>
            <input type="password" placeholder="비밀번호" name="current_password">
        </label>
        <br>
        <label><p>새로운 비밀번호</p>
            <input type="password" placeholder="새로운 비밀번호" name = "new_password">
        </label>
        <br>
        <label><p>새로운 비밀번호 확인</p>
            <input type="password" placeholder="새로운 비밀번호" name="new_password_check">
        </label>
        <p><button type="submit">비밀번호 변경</button></p>
    </form>
    <p><a href="/admin/dashboard">&lt;- Back</a></p>
</body>
</html>
